<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">

						<title>Ingreso al sistema de puntos de interés</title>


						<link href="login.css" rel="stylesheet">

						</head>
						<body>

							<div class="container">
								<div class="jumbotron">
									<h3 class="page-header">Bienvenido! <br> Por favor ingrese su nombre de usuario y su contraseña: <br>
												<small>Todos los campos son obligatorios</small>
											</h3>
											<form class="form-signin">
												<label for="inputUsuario" class="sr-only">Usuario</label>
												<input type="text" id="inputUsuario" class="form-control" placeholder="Usuario" required autofocus>
													<label for="inputPass" class="sr-only">Contraseña</label>
													<input type="password" id="inputPass" class="form-control" placeholder="Contraseña" required>
														<div class="btn-group" role="group">
															<a href="busqueda.html" class="btn btn-lg btn-success" type="submit">
																<span class="glyphicon glyphicon-log-in"></span>
																Ingresar
															</a>
															<button class="btn btn-lg btn-danger" type="reset">
																<span class="glyphicon glyphicon-refresh"></span>
																Limpiar
															</button>
														</div>
													</form>
												</div>
											</div>
										</body> 
										<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"> </script>
										<script src="bootstrap-3.3.7/js/listgroup.js"> </script>
										<script src="bootstrap-3.3.7/js/bootstrap.min.js"> </script>
									</html>
